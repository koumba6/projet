<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <div class="bloc"><p >bloc1</p></div>

        <div class="bloc"><p>bloc3</p></div>

        <button id="button" onclick="changerDeCouleur()"> clique moi</button>

    <form  id="formulaire">
        <label for="username">prenom</label>
        <input type="text" class="form-control" id="prenom">

        <label for="phone">téléphone</label>

        <div id="tel-erreur"></div>
        <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
        <div id="message-erreur"></div>
        <button type="submit" id="submit">soumettre</button>

    </form>
